<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EvoCraft - Spielen</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="../website/assets/icons/logo.png">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100vh;
            overflow: hidden; /* Verhindert Scrollen */
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f0f23, #1a1a2e);
            color: #ffffff;
        }

        /* Vollbild Button */
        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: rgba(59, 130, 246, 0.8);
            border: none;
            border-radius: 8px;
            padding: 12px;
            color: white;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .fullscreen-btn:hover {
            background: rgba(59, 130, 246, 1);
            transform: scale(1.05);
        }

        /* Ladebildschirm */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0f0f23, #1a1a2e);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .loading-logo {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 2rem;
            background: linear-gradient(45deg, #3b82f6, #22c55e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 2s ease-in-out infinite alternate;
        }

        .loading-progress {
            width: 300px;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 1rem;
        }

        .loading-bar {
            height: 100%;
            background: linear-gradient(90deg, #3b82f6, #22c55e);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 3px;
        }

        .loading-text {
            color: #94a3b8;
            font-size: 0.9rem;
            text-align: center;
        }

        /* Hauptspiel Layout */
        .game-container {
            display: none;
            height: 100vh;
            grid-template-columns: 280px 1fr;
            background: linear-gradient(135deg, #0f0f23, #1a1a2e);
        }

        /* Sidebar */
        .sidebar {
            background: rgba(30, 30, 60, 0.9);
            backdrop-filter: blur(15px);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .sidebar h3 {
            color: #3b82f6;
            margin-bottom: 1rem;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .elements-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 2rem;
        }

        .element {
            background: rgba(59, 130, 246, 0.1);
            border: 2px solid rgba(59, 130, 246, 0.3);
            border-radius: 8px;
            padding: 12px;
            text-align: center;
            cursor: grab;
            transition: all 0.3s ease;
            user-select: none;
            position: relative;
        }

        .element:hover {
            background: rgba(59, 130, 246, 0.2);
            border-color: #3b82f6;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
        }

        .element:active {
            cursor: grabbing;
        }

        .element-icon {
            width: 32px;
            height: 32px;
            margin: 0 auto 8px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .element-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .element-name {
            font-size: 0.8rem;
            color: #e2e8f0;
            font-weight: 500;
        }

        /* Inventar */
        .inventory {
            background: rgba(34, 197, 94, 0.1);
            border: 2px solid rgba(34, 197, 94, 0.3);
            border-radius: 8px;
            padding: 15px;
            margin-top: auto;
        }

        .inventory-count {
            font-size: 0.9rem;
            color: #22c55e;
            text-align: center;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .inventory-items {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            max-height: 200px;
            overflow-y: auto;
        }

        .inventory-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 6px;
            padding: 8px;
            text-align: center;
            font-size: 0.7rem;
        }

        .inventory-item-icon {
            width: 20px;
            height: 20px;
            margin: 0 auto 4px;
            border-radius: 3px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .inventory-item-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* Crafting Area - Vollst√§ndig rechts */
        .crafting-area {
            position: relative;
            background: transparent;
            overflow: hidden;
            background: 
                radial-gradient(circle at 20% 80%, rgba(59, 130, 246, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(34, 197, 94, 0.08) 0%, transparent 50%);
        }

        /* Drop Zone in der Mitte */
        .drop-zone {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 300px;
            border: 3px dashed rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .drop-zone.dragover {
            border-color: #3b82f6;
            background: rgba(59, 130, 246, 0.1);
            box-shadow: 0 0 30px rgba(59, 130, 246, 0.3);
        }

        .drop-hint {
            color: rgba(255, 255, 255, 0.5);
            font-size: 1.2rem;
            text-align: center;
            font-weight: 500;
        }

        /* Platzierte Elemente in der Crafting Area */
        .placed-element {
            position: absolute;
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #3b82f6;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: grab;
            z-index: 100;
            backdrop-filter: blur(15px);
            transition: all 0.3s ease;
        }

        .placed-element:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(59, 130, 246, 0.4);
        }

        .placed-element:active {
            cursor: grabbing;
        }

        .placed-element-icon {
            width: 40px;
            height: 40px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 4px;
        }

        .placed-element-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .placed-element-name {
            font-size: 0.7rem;
            color: #e2e8f0;
            text-align: center;
        }

        /* Kombinationseffekte */
        .combination-effect {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(34, 197, 94, 0.8), transparent);
            animation: combine-pulse 1.5s ease-out;
            pointer-events: none;
            z-index: 500;
        }

        .new-element-popup {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(34, 197, 94, 0.2);
            border: 2px solid #22c55e;
            border-radius: 15px;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: element-appear 2.5s ease-out forwards;
            z-index: 600;
            backdrop-filter: blur(20px);
        }

        .new-element-icon {
            width: 80px;
            height: 80px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
        }

        .new-element-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .new-element-name {
            color: #22c55e;
            font-weight: 700;
            font-size: 1.3rem;
            text-align: center;
            margin-bottom: 10px;
        }

        .new-badge {
            background: #22c55e;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        /* Animationen */
        @keyframes glow {
            from { text-shadow: 0 0 20px rgba(59, 130, 246, 0.5); }
            to { text-shadow: 0 0 30px rgba(34, 197, 94, 0.5); }
        }

        @keyframes combine-pulse {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(2); opacity: 0; }
        }

        @keyframes element-appear {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
            50% { transform: translate(-50%, -50%) scale(1.1); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .game-container {
                grid-template-columns: 200px 1fr;
            }
            
            .sidebar {
                padding: 15px;
            }
            
            .drop-zone {
                width: 300px;
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <!-- Vollbild Button -->
    <button class="fullscreen-btn" onclick="toggleFullscreen()" title="Vollbild">
        üì∫
    </button>

    <!-- Ladebildschirm -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-logo">EvoCraft</div>
        <div class="loading-progress">
            <div class="loading-bar" id="loadingBar"></div>
        </div>
        <div class="loading-text" id="loadingText">Spiel wird initialisiert...</div>
    </div>

    <!-- Hauptspiel -->
    <div class="game-container" id="gameContainer">
        <!-- Sidebar mit Elementen -->
        <div class="sidebar">
            <h3>üß™ Verf√ºgbare Elemente</h3>
            <div class="elements-grid" id="elementsGrid">
                <!-- Startelemente werden dynamisch geladen -->
            </div>

            <h3>üì¶ Inventar</h3>
            <div class="inventory">
                <div class="inventory-count" id="inventoryCount">0 Elemente entdeckt</div>
                <div class="inventory-items" id="inventoryItems">
                    <!-- Dynamisch gef√ºllt -->
                </div>
            </div>
        </div>

        <!-- Crafting Area - Komplette rechte Seite -->
        <div class="crafting-area" id="craftingArea">
            <div class="drop-zone" id="dropZone">
                <div class="drop-hint">
                    üéØ Ziehe Elemente hierher<br>
                    um sie zu kombinieren!
                </div>
            </div>
        </div>
    </div>

    <script>
        // === GLOBALE VARIABLEN ===
        let craftingLogic = {};
        let discoveredElements = new Set(['Stein', 'Holz']);
        let inventory = new Map();
        let placedElements = [];
        let draggedElement = null;

        // Element-Daten mit Sprite-Pfaden (wie im alten Code)
        const elementData = {
            'Stein': { sprite: 'stone.png' },
            'Holz': { sprite: 'wood.png' },
            'Funken': { sprite: 'spark.png' },
            'Feuer': { sprite: 'fire.png' },
            'Feuerstelle': { sprite: 'fireplace.png' },
            'Samen': { sprite: 'seed.png' },
            'Wasser': { sprite: 'water.png' },
            'Setzling': { sprite: 'sapling.png' },
            'Erde': { sprite: 'earth.png' },
            'Schlamm': { sprite: 'mud.png' },
            'Beil': { sprite: 'axe.png' },
            'Dampf': { sprite: 'steam.png' },
            'Nebel': { sprite: 'fog.png' },
            'Ziegel': { sprite: 'brick.png' }
        };

        // Server-URL - RICHTIG konfiguriert
        const SERVER_URL = 'https://evocraft-server.onrender.com';

        // === SPIEL INITIALISIERUNG ===
        async function initializeGame() {
            const loadingBar = document.getElementById('loadingBar');
            const loadingText = document.getElementById('loadingText');

            try {
                // Schritt 1: Server verbinden
                loadingText.textContent = 'Verbinde mit Server...';
                loadingBar.style.width = '25%';
                await sleep(300);

                // Schritt 2: Crafting-Regeln laden
                loadingText.textContent = 'Lade Crafting-Regeln...';
                loadingBar.style.width = '50%';
                
                const response = await fetch(`${SERVER_URL}/api/match-logic`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                if (data.success && data.data) {
                    craftingLogic = data.data;
                    console.log('‚úÖ Crafting-Regeln geladen:', Object.keys(craftingLogic).length, 'Kombinationen');
                } else {
                    throw new Error('Server-Antwort ung√ºltig');
                }

                // Schritt 3: UI vorbereiten
                loadingText.textContent = 'Bereite Spielelemente vor...';
                loadingBar.style.width = '75%';
                await sleep(200);

                // Schritt 4: Spiel starten
                loadingText.textContent = 'Starte Spiel...';
                loadingBar.style.width = '100%';
                await sleep(300);

                startGame();

            } catch (error) {
                console.error('‚ùå Verbindungsfehler:', error);
                
                // Fehlermeldung ohne Fallback anzeigen
                showConnectionError(error);
            }
        }

        // Verbindungsfehler anzeigen
        function showConnectionError(error) {
            const loadingScreen = document.getElementById('loadingScreen');
            loadingScreen.innerHTML = `
                <div style="text-align: center; max-width: 500px; padding: 2rem;">
                    <div style="font-size: 4rem; margin-bottom: 2rem;">‚ùå</div>
                    <h2 style="color: #ef4444; margin-bottom: 1rem; font-size: 1.8rem;">
                        Verbindung fehlgeschlagen
                    </h2>
                    <p style="color: #f87171; margin-bottom: 1.5rem; font-size: 1.1rem;">
                        Es konnte keine Verbindung zum EvoCraft-Server hergestellt werden.
                    </p>
                    <div style="background: rgba(239, 68, 68, 0.1); border: 1px solid #ef4444; border-radius: 10px; padding: 1rem; margin-bottom: 2rem;">
                        <div style="color: #fca5a5; font-size: 0.9rem; margin-bottom: 0.5rem;">
                            <strong>Fehlercode:</strong>
                        </div>
                        <div style="color: #ef4444; font-family: monospace; font-size: 0.9rem;">
                            ${error.message || 'Unbekannter Verbindungsfehler'}
                        </div>
                    </div>
                    <button onclick="location.reload()" style="
                        background: linear-gradient(45deg, #3b82f6, #1d4ed8);
                        color: white;
                        border: none;
                        padding: 1rem 2rem;
                        border-radius: 10px;
                        font-size: 1rem;
                        font-weight: 600;
                        cursor: pointer;
                        transition: all 0.3s ease;
                    " onmouseover="this.style.transform='translateY(-2px)'" onmouseout="this.style.transform='translateY(0)'">
                        üîÑ Erneut versuchen
                    </button>
                    <div style="margin-top: 2rem; color: #94a3b8; font-size: 0.9rem;">
                        <p>M√∂gliche Ursachen:</p>
                        <ul style="text-align: left; margin-top: 0.5rem;">
                            <li>Server ist offline</li>
                            <li>Internetverbindung unterbrochen</li>
                            <li>Server √ºberlastet</li>
                        </ul>
                    </div>
                </div>
            `;
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        // === SPIEL STARTEN ===
        function startGame() {
            document.getElementById('loadingScreen').style.display = 'none';
            document.getElementById('gameContainer').style.display = 'grid';
            
            renderElements();
            setupDragAndDrop();
            updateInventory();
            
            console.log('üéÆ EvoCraft gestartet!');
        }

        // === ELEMENTE RENDERN ===
        function renderElements() {
            const grid = document.getElementById('elementsGrid');
            grid.innerHTML = '';

            for (const elementName of discoveredElements) {
                const elementDiv = document.createElement('div');
                elementDiv.className = 'element';
                elementDiv.draggable = true;
                elementDiv.dataset.element = elementName;
                
                const data = elementData[elementName];
                if (!data) {
                    console.warn(`Element-Daten f√ºr "${elementName}" nicht gefunden`);
                    continue;
                }
                
                elementDiv.innerHTML = `
                    <div class="element-icon">
                        <img src="assets/sprites/${data.sprite}" alt="${elementName}" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzIiIGhlaWdodD0iMzIiIHZpZXdCb3g9IjAgMCAzMiAzMiIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHJlY3Qgd2lkdGg9IjMyIiBoZWlnaHQ9IjMyIiBmaWxsPSIjNjQ3NDhiIiByeD0iNCIvPgo8dGV4dCB4PSIxNiIgeT0iMjAiIGZvbnQtZmFtaWx5PSJBcmlhbCIgZm9udC1zaXplPSIxNCIgZmlsbD0id2hpdGUiIHRleHQtYW5jaG9yPSJtaWRkbGUiPj88L3RleHQ+Cjwvc3ZnPg=='">
                    </div>
                    <div class="element-name">${elementName}</div>
                `;
                
                grid.appendChild(elementDiv);
            }
        }

        // === DRAG & DROP SYSTEM ===
        function setupDragAndDrop() {
            const dropZone = document.getElementById('dropZone');
            const craftingArea = document.getElementById('craftingArea');

            // Drag Events f√ºr Elemente
            document.addEventListener('dragstart', (e) => {
                if (e.target.classList.contains('element')) {
                    draggedElement = e.target.dataset.element;
                    e.target.style.opacity = '0.5';
                }
            });

            document.addEventListener('dragend', (e) => {
                if (e.target.classList.contains('element')) {
                    e.target.style.opacity = '1';
                    draggedElement = null;
                }
            });

            // Drop Zone Events
            dropZone.addEventListener('dragover', (e) => {
                e.preventDefault();
                dropZone.classList.add('dragover');
            });

            dropZone.addEventListener('dragleave', () => {
                dropZone.classList.remove('dragover');
            });

            dropZone.addEventListener('drop', (e) => {
                e.preventDefault();
                dropZone.classList.remove('dragover');
                
                if (draggedElement) {
                    const rect = craftingArea.getBoundingClientRect();
                    const x = e.clientX - rect.left - 40;
                    const y = e.clientY - rect.top - 40;
                    
                    placeElement(draggedElement, x, y);
                }
            });

            // Auch au√üerhalb der Drop Zone erlauben
            craftingArea.addEventListener('dragover', (e) => {
                e.preventDefault();
            });

            craftingArea.addEventListener('drop', (e) => {
                e.preventDefault();
                
                if (draggedElement) {
                    const rect = craftingArea.getBoundingClientRect();
                    const x = e.clientX - rect.left - 40;
                    const y = e.clientY - rect.top - 40;
                    
                    placeElement(draggedElement, x, y);
                }
            });
        }

        // === ELEMENT PLATZIEREN ===
        function placeElement(elementName, x, y) {
            const craftingArea = document.getElementById('craftingArea');
            const data = elementData[elementName];
            if (!data) {
                console.warn(`Element-Daten f√ºr "${elementName}" nicht gefunden`);
                return;
            }
            
            const elementDiv = document.createElement('div');
            elementDiv.className = 'placed-element';
            elementDiv.dataset.element = elementName;
            elementDiv.style.left = Math.max(0, Math.min(x, craftingArea.clientWidth - 80)) + 'px';
            elementDiv.style.top = Math.max(0, Math.min(y, craftingArea.clientHeight - 80)) + 'px';
            
            elementDiv.innerHTML = `
                <div class="placed-element-icon">
                    <img src="assets/sprites/${data.sprite}" alt="${elementName}" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDAiIGhlaWdodD0iNDAiIHZpZXdCb3g9IjAgMCA0MCA0MCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHJlY3Qgd2lkdGg9IjQwIiBoZWlnaHQ9IjQwIiBmaWxsPSIjM2I4MmY2IiByeD0iNiIvPgo8dGV4dCB4PSIyMCIgeT0iMjYiIGZvbnQtZmFtaWx5PSJBcmlhbCIgZm9udC1zaXplPSIxOCIgZmlsbD0id2hpdGUiIHRleHQtYW5jaG9yPSJtaWRkbGUiPj88L3RleHQ+Cjwvc3ZnPg=='">
                </div>
                <div class="placed-element-name">${elementName}</div>
            `;
            
            craftingArea.appendChild(elementDiv);
            
            const placedData = {
                element: elementDiv,
                name: elementName,
                x: parseFloat(elementDiv.style.left),
                y: parseFloat(elementDiv.style.top)
            };
            
            placedElements.push(placedData);
            makePlacedElementDraggable(elementDiv, placedData);
            
            // Sofort Kollision pr√ºfen
            setTimeout(() => checkCollisions(), 100);
        }

        // === PLATZIERTE ELEMENTE DRAGGABLE MACHEN ===
        function makePlacedElementDraggable(element, placedData) {
            let isDragging = false;
            let startX, startY, elementX, elementY;

            element.addEventListener('mousedown', (e) => {
                isDragging = true;
                startX = e.clientX;
                startY = e.clientY;
                elementX = placedData.x;
                elementY = placedData.y;
                element.style.zIndex = '1000';
                e.preventDefault();
            });

            document.addEventListener('mousemove', (e) => {
                if (!isDragging) return;
                
                const deltaX = e.clientX - startX;
                const deltaY = e.clientY - startY;
                const newX = elementX + deltaX;
                const newY = elementY + deltaY;
                
                // Grenzen respektieren
                const craftingArea = document.getElementById('craftingArea');
                const maxX = craftingArea.clientWidth - 80;
                const maxY = craftingArea.clientHeight - 80;
                
                placedData.x = Math.max(0, Math.min(newX, maxX));
                placedData.y = Math.max(0, Math.min(newY, maxY));
                
                element.style.left = placedData.x + 'px';
                element.style.top = placedData.y + 'px';
            });

            document.addEventListener('mouseup', () => {
                if (isDragging) {
                    isDragging = false;
                    element.style.zIndex = '100';
                    checkCollisions();
                }
            });
        }

        // === KOLLISIONSPR√úFUNG ===
        function checkCollisions() {
            for (let i = 0; i < placedElements.length; i++) {
                for (let j = i + 1; j < placedElements.length; j++) {
                    const el1 = placedElements[i];
                    const el2 = placedElements[j];
                    
                    const distance = Math.sqrt(
                        Math.pow(el1.x - el2.x, 2) + Math.pow(el1.y - el2.y, 2)
                    );
                    
                    if (distance < 60) { // Kollision!
                        combineElements(el1, el2);
                        return;
                    }
                }
            }
        }

        // === ELEMENTE KOMBINIEREN ===
        function combineElements(el1, el2) {
            const combo1 = `${el1.name}+${el2.name}`;
            const combo2 = `${el2.name}+${el1.name}`;
            
            const result = craftingLogic[combo1] || craftingLogic[combo2];
            
            if (result) {
                console.log(`üß™ Kombination: ${combo1} = ${result}`);
                
                // Effekt anzeigen
                showCombinationEffect((el1.x + el2.x) / 2 + 40, (el1.y + el2.y) / 2 + 40);
                
                // Elemente entfernen
                el1.element.remove();
                el2.element.remove();
                placedElements = placedElements.filter(pe => pe !== el1 && pe !== el2);
                
                // Neues Element nach kurzer Verz√∂gerung
                setTimeout(() => {
                    showNewElementPopup(result);
                    addToInventory(result);
                    unlockElement(result);
                }, 500);
            } else {
                console.log(`‚ùå Keine Kombination f√ºr: ${combo1}`);
            }
        }

        // === EFFEKTE ===
        function showCombinationEffect(x, y) {
            const effect = document.createElement('div');
            effect.className = 'combination-effect';
            effect.style.left = (x - 75) + 'px';
            effect.style.top = (y - 75) + 'px';
            
            document.getElementById('craftingArea').appendChild(effect);
            setTimeout(() => effect.remove(), 1500);
        }

        function showNewElementPopup(elementName) {
            const data = elementData[elementName];
            if (!data) {
                console.warn(`Element-Daten f√ºr "${elementName}" nicht gefunden`);
                return;
            }
            
            const popup = document.createElement('div');
            popup.className = 'new-element-popup';
            popup.innerHTML = `
                <div class="new-element-icon">
                    <img src="assets/sprites/${data.sprite}" alt="${elementName}" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iODAiIGhlaWdodD0iODAiIHZpZXdCb3g9IjAgMCA4MCA4MCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHJlY3Qgd2lkdGg9IjgwIiBoZWlnaHQ9IjgwIiBmaWxsPSIjMjJjNTVlIiByeD0iMTAiLz4KPHR5cGUgeD0iNDAiIHk9IjUwIiBmb250LWZhbWlseT0iQXJpYWwiIGZvbnQtc2l6ZT0iMzYiIGZpbGw9IndoaXRlIiB0ZXh0LWFuY2hvcj0ibWlkZGxlIj4/PC90ZXh0Pgo8L3N2Zz4='">
                </div>
                <div class="new-element-name">${elementName}</div>
                <div class="new-badge">Neu entdeckt!</div>
            `;
            
            document.getElementById('craftingArea').appendChild(popup);
            setTimeout(() => popup.remove(), 2500);
        }

        // === ELEMENT FREISCHALTEN ===
        function unlockElement(elementName) {
            if (!discoveredElements.has(elementName)) {
                discoveredElements.add(elementName);
                renderElements();
                setupDragAndDrop(); // Drag Events f√ºr neue Elemente
                console.log(`üîì Neues Element freigeschaltet: ${elementName}`);
            }
        }

        // === INVENTAR ===
        function addToInventory(elementName) {
            const current = inventory.get(elementName) || 0;
            inventory.set(elementName, current + 1);
            updateInventory();
        }

        function updateInventory() {
            const count = document.getElementById('inventoryCount');
            const items = document.getElementById('inventoryItems');
            
            count.textContent = `${discoveredElements.size} Elemente entdeckt`;
            
            if (inventory.size === 0) {
                items.innerHTML = '<div style="color: #64748b; text-align: center; padding: 20px; grid-column: 1 / -1;">Noch keine Elemente gecraftet</div>';
                return;
            }
            
            let html = '';
            for (const [elementName, itemCount] of inventory) {
                const data = elementData[elementName];
                if (!data) continue;
                
                html += `
                    <div class="inventory-item">
                        <div class="inventory-item-icon">
                            <img src="assets/sprites/${data.sprite}" alt="${elementName}" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAiIGhlaWdodD0iMjAiIHZpZXdCb3g9IjAgMCAyMCAyMCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHJlY3Qgd2lkdGg9IjIwIiBoZWlnaHQ9IjIwIiBmaWxsPSIjMjJjNTVlIiByeD0iMyIvPgo8dGV4dCB4PSIxMCIgeT0iMTQiIGZvbnQtZmFtaWx5PSJBcmlhbCIgZm9udC1zaXplPSIxMCIgZmlsbD0id2hpdGUiIHRleHQtYW5jaG9yPSJtaWRkbGUiPj88L3RleHQ+Cjwvc3ZnPg=='">
                        </div>
                        <div>${elementName}</div>
                        <div style="color: #22c55e; font-weight: 600;">${itemCount}x</div>
                    </div>
                `;
            }
            
            items.innerHTML = html;
        }

        // === VOLLBILD FUNKTION ===
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.log(`Vollbild-Fehler: ${err.message}`);
                });
            } else {
                document.exitFullscreen();
            }
        }

        // === SPIEL BEIM LADEN STARTEN ===
        window.addEventListener('DOMContentLoaded', initializeGame);
        
        // Verhindere Seiten-Scrollen mit Pfeiltasten
        window.addEventListener('keydown', (e) => {
            if(['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'Space'].includes(e.code)) {
                e.preventDefault();
            }
        });
    </script>
</body>
